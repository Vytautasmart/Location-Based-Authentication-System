<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <!--
    This is the main login page for the application.
    It contains a simple form with two input fields for username and password, and a submit button.
    When the user clicks the "Submit" button, the data from the form is sent to the server.
-->
    <h1>Login</h1>
    <!-- Input field for the username -->
    <input type="text" id="username" placeholder="Username" />
    <!-- Input field for the password -->
    <input type="password" id="password" placeholder="Password" />
    <!-- The submit button that triggers the form submission -->
    <button id="submitBtn">Login</button>

    <!--
    This script contains the logic to handle the form submission.
    It sends the username and password to the server as a JSON object.
-->
    <script src="/javascripts/main.js"></script>
  </body>
</html>
